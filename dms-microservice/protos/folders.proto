syntax = "proto3";

message FileResponse {
    string _id = 1;
    string name = 2;
    string folder = 3;
    string content = 4;
}

message FileList {
    repeated FileResponse file = 1;
 }

message FolderDetails {
    string name = 1;
    string user = 3;
}
message FolderResponse {
    string _id = 1;
    string name = 2;
    string folder = 3;
}
message FolderRequest {
    optional string id = 1;
    optional string userId = 2;
}
message updateFolderRequest {
    string id = 1;
    string name = 2;
}
message Empty {

}
message FolderList {
    repeated FolderResponse folder = 1;
 }
 message SuccessResponse {
    bool success = 1 ;
}
service FolderService {
    rpc getFolders (Empty) returns (FolderList) {}
    rpc getFoldersByUser(FolderRequest) returns (FolderResponse) {}
    rpc getFilesInFolder(FolderRequest) returns (FileList) {};
    rpc getFolder (FolderRequest) returns (FolderResponse) {}
    rpc createFolder (FolderDetails) returns (FolderResponse) {}
    rpc updateFolder (updateFolderRequest) returns (FolderResponse) {}
    rpc deleteFolder (FolderRequest) returns (SuccessResponse) {}
}